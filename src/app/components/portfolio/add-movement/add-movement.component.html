<div class="container" [formGroup]="form">

  <br>

  <mat-form-field>
    <mat-label>Currencie</mat-label>
    <mat-select formControlName="nameAsset">
      <mat-option *ngFor="let coin of coins" [value]="coin.name">
        <img
          src="{{coin.image}}"
          alt="{{coin.symbol}}"
          width="40px"
          height="40px"
        >
        {{coin.symbol.toUpperCase()}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <br>

  <mat-form-field appearance="fill">
    <mat-label>Quantity</mat-label>
    <input formControlName="quantityMovement" type="number" matInput>
  </mat-form-field>

  <br>

  <mat-form-field appearance="fill">
    <mat-label>Price Per Coin</mat-label>
    <input formControlName="priceMovement" type="number" matInput>
  </mat-form-field>

  <br>

  <mat-form-field appearance="fill" >
    <mat-label>Choose a date</mat-label>
    <input formControlName="dateMovement" matInput [matDatepicker]="picker">
    <mat-hint class="mt-1 mb-1">MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <br>

  <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="save()" class="p-2 mt-3">Add</button>
  <mat-error *ngIf="!form.valid" class="m-3">
    Invalid, data required.
  </mat-error>

</div>
